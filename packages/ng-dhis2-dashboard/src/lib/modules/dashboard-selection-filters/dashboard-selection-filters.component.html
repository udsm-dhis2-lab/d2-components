<div>
  <ng-dhis2-ui-wrapper [component]="FilterButton"></ng-dhis2-ui-wrapper>

  <ng-dhis2-ui-period-selector-modal></ng-dhis2-ui-period-selector-modal>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      class="filter-menu-item"
      (click)="onOpenPeriodDialog($event)"
    >
      <mat-icon>watch_later</mat-icon>
      <mat-label>{{ 'Period' }}</mat-label>
    </button>
    <button
      mat-menu-item
      class="filter-menu-item"
      (click)="onOpenOrgUnitDialog($event)"
    >
      <mat-icon>account_tree</mat-icon>
      <mat-label>{{ 'Organisation unit' }}</mat-label>
    </button>

    <button
      mat-menu-item
      class="filter-menu-item"
      *ngFor="let additionalFilter of additionalFilters"
      (click)="onOpenFilterDialog($event, additionalFilter)"
    >
      <mat-icon>filter</mat-icon>
      <mat-label>{{ additionalFilter.label }}</mat-label>
    </button>
  </mat-menu>
</div>
