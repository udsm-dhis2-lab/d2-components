<div mat-dialog-title class="d2-dashboard__filter-dialog-label">Period</div>
<mat-dialog-content>
  <ngx-dhis2-period-filter
    [selectedPeriods]="data.selectedPeriods || []"
    [selectedPeriodFilterType]="'FIXED'"
    [periodFilterConfig]="periodFilterConfig"
    (update)="onPeriodUpdate($event, 'UPDATE')"
    (change)="onPeriodUpdate($event, 'CHANGE')"
    (close)="onPeriodUpdate($event, 'CLOSE')"
  >
  </ngx-dhis2-period-filter>
</mat-dialog-content>
