<div mat-dialog-title class="d2-dashboard__filter-dialog-label">
  Organisation unit
</div>
<mat-dialog-content>
  <ngx-dhis2-org-unit-filter
    [orgUnitFilterConfig]="orgUnitFilterConfig"
    [selectedOrgUnitItems]="data.selectedOrgUnits || []"
    (orgUnitUpdate)="onOrgUnitUpdate($event, 'UPDATE')"
    (orgUnitClose)="onOrgUnitUpdate($event, 'CLOSE')"
  ></ngx-dhis2-org-unit-filter>
</mat-dialog-content>
