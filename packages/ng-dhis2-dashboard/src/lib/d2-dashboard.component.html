<div class="d2-dashboard__container">
  @if(dashboardMenuFacade.loading()) {
  <!-- Loading dashboard menu -->
  Loading... } @else {
  <!-- Dashboard menus -->
  @if(dashboardMenuFacade.dashboardMenus(); as dashboardMenuList) {
  <d2-dashboard-menu
    [dashboardMenuItems]="dashboardMenuList"
    [currentDashboardMenu]="dashboardMenuFacade.currentDashboardMenu()"
    [currentDashboardSubMenu]="dashboardMenuFacade.currentDashboardSubMenu()"
    (setCurrentDashboard)="onSetCurrentDashboard($event)"
    (setCurrentSubDashboard)="onSetCurrentSubDashboard($event)"
  ></d2-dashboard-menu>
  } @else if (dashboardMenuFacade.loadingError()) {
  <!-- Dashboard menu error-->
  {{ dashboardMenuFacade.loadingError().message }}
  }}
  <div class="d2-dashboard__content">
    <router-outlet></router-outlet>
  </div>
</div>
