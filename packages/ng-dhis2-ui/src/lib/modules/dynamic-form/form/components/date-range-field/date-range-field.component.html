<div class="date-range-container" *ngIf="form">
  <text-field
    [field]="startDateField()"
    [fieldConfig]="fieldConfig()"
    [(form)]="form"
    (update)="onDateChange('startDate')"
  ></text-field>
  <ng-dhis2-ui-wrapper
    [component]="NextIcon"
    class="date-range-next-icon-container {{
      fieldConfig().hideLabel ? 'date-range-icon-no-label' : ''
    }}"
  ></ng-dhis2-ui-wrapper>
  <text-field
    [field]="endDateField()"
    [fieldConfig]="fieldConfig()"
    [(form)]="form"
    (update)="onDateChange('endDate')"
  ></text-field>
</div>
