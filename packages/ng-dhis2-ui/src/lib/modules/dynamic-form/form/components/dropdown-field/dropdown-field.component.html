<div class="mb-4">
 
  <label class="block text-sm font-medium text-gray-700" [for]="field().id">
    {{ label() }}
  </label>
  <div class="mt-1">
    <select
      class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
      [name]="field().id"
      [required]="field().required"
      (change)="onChange($event)"
      [value]="value()"
    >
      <option
        *ngFor="let option of field().options"
        [value]="option.value"
      >
        {{ option.label }}
      </option>
    </select>
  </div>
  <div *ngIf="validationError()" class="text-red-500 text-xs mt-2">
    {{ validationError() }}
  </div>
</div>
