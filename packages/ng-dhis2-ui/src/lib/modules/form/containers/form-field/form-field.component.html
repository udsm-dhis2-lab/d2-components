<div *ngIf="field()" class="form-field-item">
  <ng-dhis2-ui-form-field-item
    [field]="field()"
    [fieldError]="runtimeError()"
    [isValueAssigned]="isValueAssigned()"
    [fieldConfig]="fieldConfig()"
    [(form)]="form"
    [dataId]="dataId()"
    [customOrgUnitRoots]="customOrgUnitRoots()"
    [value]="value()"
    (update)="onValueChange()"
    (immediateUpdate)="onImmediateChange($event)"
  />
</div>
