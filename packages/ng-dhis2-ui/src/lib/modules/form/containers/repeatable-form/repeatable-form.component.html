<div class="form__repeatable-stage-container">
  <!-- <ng-dhis2-ui-wrapper [component]="EventTable()"></ng-dhis2-ui-wrapper> -->
  @if(showForm()) {
  <div class="form__repeatable-stage-form">
    <ng-dhis2-ui-form
      [fields]="fieldGroup().fields || []"
      [form]="eventForm"
      [programRuleActions]="programRuleActions"
      [dataEntities]="{}"
      [isFormHorizontal]="false"
      (formUpdate)="onFormUpdate($event)"
    >
    </ng-dhis2-ui-form>

    <!-- <ng-dhis2-ui-wrapper [component]="FormActionButtons"></ng-dhis2-ui-wrapper> -->
  </div>
  }
</div>
